<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="scheduleStyle.css">
    <meta charset="UTF-8">
    <title>я пажилой человек 54 пажилых года</title>
</head>

<body>
<h1>Schedule</h1>
<div class="topnav">
    <a>тут будет красивое....</a>
</div>


<div class="dropdown">
    <button class="dropbtn">сиськи пиписьки</button>
    <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>
</div>

<table id="schedule">
    <thead>
    <tr>
        <th scope="col"></th>
    <th scope="col">Понедельник</th>
    <th scope="col">Вторник</th>
    <th scope="col">Среда</th>
    <th scope="col">Четверг</th>
    <th scope="col">Пятница</th>
    </tr>
    </thead>



    <tr th:each="row, iterStat: ${defaultTimes}" >
        <th:block>
            <td th:text="${defaultTimes[iterStat.index]}"> </td>
        <td th:each="cell: ${defautScheduleItems}" th:text="${cell}">Cell</td> //TODO: сесть на шпагат за 15 секунд, чтобы в ячейку день/время пихался не весь план на день, а только один пункт
        </th:block>
    </tr>

    <tr id="buttonRow">
        <td colspan="1"></td>
    </tr>
</table>




<script>
    // Создадим кнопку
    const button = document.createElement("button");
    button.innerHTML = "зиги свастики";

    // Найдем строку, в которой будет располагаться кнопка (последний элемент таблицы)
    var buttonRow = document.getElementById("buttonRow");
    var cell = buttonRow.cells[0]; // Берем первую ячейку в строке

    // Добавим кнопку в ячейку
    cell.appendChild(button);

</script>


</body>
</html>
